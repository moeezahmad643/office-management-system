<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="task.js"></script>
    <script src="emp.js"></script>
    <title>User</title>
    <style>
        * {
            font-family: system-ui;
        }

        .a {
            cursor: pointer;
            font-size: 30px;
            text-decoration: none;
            color: black;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1> Hi <span id="name"></span></h1>

    <ul id="task">
        <center >
            <h2 style="display: inline-block;">Your Tasks Are</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(<a href="/refresh2">Reload Task</a>)
        </center>
        </u>


        <script>

            let data = localStorage.getItem('login');
            let newdata = JSON.parse(data);


            emp.forEach(emps => {
                if (emps.id == newdata.id) {
                    document.getElementById('name').innerHTML = emps.name + ","
                }
            });

            task.forEach(tasks => {
                if (tasks.toid == newdata.id && tasks.state == 0) {
                    let li = document.createElement('li')
                    li.innerHTML = `
                <a class='a' href='/taskHeld?taskDone=${tasks.task}'>
                    <i class="bi bi-check-lg"></i>  
                </a>
                    ${tasks.task}  
                    <hr/>
                `

                    document.getElementById('task').appendChild(li)
                }
            });




        </script>
</body>

</html>
